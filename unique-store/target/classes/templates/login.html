<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Unique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style1.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img th:src="@{/images/imgverti.jpg}" class="img-fluid" alt="Imagem Vertical">
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-success" role="alert">
                    Login bem-sucedido!
                </div>
            </div>

            <form id="formLogin" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            
            <p class="register-text">NÃ£o tem uma conta? <a th:href="@{/register}">Registre-se</a></p>
        </div>
    </div>
    <script th:src="@{/js/scripts.js}"></script> 
</body>
</html>

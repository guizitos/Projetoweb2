<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Unique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Unique</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${session.usuarioNome != null}">
                            <a class="nav-link" href="#">Olá, <span th:text="${session.usuarioNome}"></span></a>
                        </li>
                        <li class="nav-item" th:unless="${session.usuarioNome != null}">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/carrinho}">Carrinho</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h2>Nossos Produtos</h2>

        <!-- Exibe o nome do usuário logado -->
        <div th:if="${session.usuarioNome != null}">
            <p>Bem-vindo(a), <strong th:text="${session.usuarioNome}"></strong>!</p>
        </div>

        <div class="row">
            <div th:each="produto : ${produtos}" class="col-md-4">
                <div class="card mb-4">
                    <img th:src="@{${produto.imagemUrl}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${produto.nome}"></h5>
                        <p class="card-text" th:text="${produto.descricao}"></p>
                        <p class="card-text" th:text="${'R$ ' + produto.preco}"></p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 Unique - Todos os direitos reservados
        </div>
    </footer>

    <script th:src="@{/js/scripts.js}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras - Unique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-brand-container">
                    <a class="navbar-brand" href="/">UNIQUE</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/produtos">Produtos</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${session.usuarioNome != null}">
                            <a class="nav-link" href="#">Olá, <span th:text="${session.usuarioNome}"></span></a>
                        </li>
                        <li class="nav-item" th:unless="${session.usuarioNome != null}">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/carrinho}">Carrinho</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container my-5">
        <h2>Carrinho de Compras</h2>
        
        <!-- Exibe o nome do usuário logado -->
        <div th:if="${session.usuarioNome != null}">
            <p>Bem-vindo(a), <strong th:text="${session.usuarioNome}"></strong>!</p>
        </div>
    
        <div id="carrinho-container">
            <!-- Produtos do carrinho serão exibidos aqui via JavaScript -->
        </div>
    
        <div class="text-end">
            <h3 id="total">Total: R$ 0,00</h3>
            <a th:href="@{/carrinho/finalizar-compra}" class="btn btn-success">Finalizar Compra</a>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 Unique - Todos os direitos reservados
        </div>
    </footer>

    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
